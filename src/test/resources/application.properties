spring.security.user.name=${SPRING_SECURITY_USER_NAME:user}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:user}

selenium.remote=${SELENIUM_REMOTE:false}
webdriver.remote.url=${SELENIUM_REMOTE_URL:http://localhost:4444/wd/hub}

# Default DB for app
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
