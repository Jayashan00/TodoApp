name: CI Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size="2g"
        ports:
          - 4444:4444

    env:
      SPRING_SECURITY_USER_NAME: user
      SPRING_SECURITY_USER_PASSWORD: user
      APP_BASE_URL: http://localhost:8080
      SELENIUM_REMOTE: true
      SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Start Spring Boot
        run: |
          # Make sure target directory exists
          mkdir -p target

          # Build the app first
          mvn clean package -DskipTests

          # Start the app with test profile
          nohup java -jar target/*SNAPSHOT.jar --spring.profiles.active=test > target/spring.log 2>&1 &

          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

          if ! curl -s http://localhost:8080/actuator/health | grep '"status":"UP"'; then
            echo "App failed to start"
            cat target/spring.log
            exit 1
          fi
      

      - name: Run Tests
        run: mvn test -Dspring.profiles.active=test -Dapp.baseUrl=${APP_BASE_URL} -Dselenium.remote=${SELENIUM_REMOTE} -Dwebdriver.remote.url=${SELENIUM_REMOTE_URL}
