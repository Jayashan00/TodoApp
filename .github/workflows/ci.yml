name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

  start-app:
    runs-on: ubuntu-latest
    needs: build
    services:
      chrome:
        image: selenium/standalone-chrome:latest
        options: --shm-size="2g"
        ports:
          - 4444:4444
    env:
      SPRING_SECURITY_USER_NAME: user
      SPRING_SECURITY_USER_PASSWORD: user
      APP_BASE_URL: http://localhost:8080
      SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Spring Boot app
        run: |
          JAR_FILE=$(ls target/*.jar | grep -v "original" | head -n 1)
          echo "Starting $JAR_FILE..."
          nohup java -jar $JAR_FILE --spring.profiles.active=test > target/spring.log 2>&1 &

          echo "Waiting for app to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

          if ! curl -s http://localhost:8080/actuator/health | grep '"status":"UP"'; then
            echo "App failed to start"
            cat target/spring.log
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    needs: start-app
    env:
      SPRING_SECURITY_USER_NAME: user
      SPRING_SECURITY_USER_PASSWORD: user
      APP_BASE_URL: http://localhost:8080
      SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Run all tests (unit, Cucumber, UI)
        run: |
          mvn test -Dspring.profiles.active=test \
            -Dselenium.remote=true \
            -Dwebdriver.remote.url=${SELENIUM_REMOTE_URL} \
            -Dapp.baseUrl=${APP_BASE_URL}

  analysis:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run static code analysis
        run: mvn checkstyle:check || true

  deploy:
    runs-on: ubuntu-latest
    needs: analysis
