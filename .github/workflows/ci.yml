name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      chrome:
        image: selenium/standalone-chrome:latest
        options: --shm-size="2g"
        ports:
          - 4444:4444

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Java
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Start Spring Boot application
      - name: Start Spring Boot application
        run: |
          nohup mvn spring-boot:run &
          echo "Waiting for app to start..."
          sleep 30

      # Step 4: Run Tests
      - name: Run Tests
        run: mvn test -Dspring.profiles.active=test -Dselenium.browser=chrome -Dselenium.remote=true -Dwebdriver.remote.url=http://localhost:4444/wd/hub
        env:
          SPRING_SECURITY_USER_NAME: user
          SPRING_SECURITY_USER_PASSWORD: user
