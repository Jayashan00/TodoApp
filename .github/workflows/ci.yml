name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Add Chrome browser service for Selenium tests
      chrome:
        image: selenium/standalone-chrome:latest
        options: --shm-size="2g"
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test -Dspring.profiles.active=test -Dselenium.browser=chrome -Dselenium.remote=true -Dwebdriver.remote.url=http://localhost:4444/wd/hub
        env:
          SPRING_SECURITY_USER_NAME: user
          SPRING_SECURITY_USER_PASSWORD: user
